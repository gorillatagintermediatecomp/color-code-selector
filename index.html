<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Color Code Selector</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #color-preview {
      width: 200px;
      height: 200px;
      border: 4px solid #fff;
      border-radius: 12px;
      margin: 0 auto 20px auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: background-color 0.3s ease, width 0.3s ease, height 0.3s ease;
      position: relative;
    }
    .slider-group {
      margin: 15px 0;
      font-size: 1.2em;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    input[type="range"] {
      width: 300px;
      vertical-align: middle;
    }
    .value-box {
      display: inline-block;
      min-width: 30px;
      font-size: 1em;
      margin-left: 5px;
      vertical-align: middle;
      font-family: monospace;
    }
    .value-group {
      display: inline-flex;
      gap: 8px;
      vertical-align: middle;
      margin-left: 10px;
    }
    #output {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    /* GTIC logo bottom right */
    #gtic-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      opacity: 0.85;
      user-select: none;
      filter: drop-shadow(0 0 3px #000);
      cursor: pointer;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #gtic-logo:hover {
      opacity: 1;
    }
    /* Menu styles */
    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #222;
      border: 2px solid #fff;
      color: #fff;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      z-index: 10000;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #menu-toggle:hover {
      background-color: #444;
    }
    #settings-menu {
      position: fixed;
      top: 60px;
      left: 20px;
      background: #111;
      border: 2px solid #fff;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 10px #fff;
      user-select: none;
      box-sizing: border-box;
    }
    #settings-menu label {
      display: block;
      margin-bottom: 15px;
      font-size: 1.1em;
      user-select: none;
    }
    #boxSize {
      width: 100% !important;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    #boxSizeVal {
      font-weight: bold;
      display: inline-block;
      min-width: 30px;
      text-align: right;
      user-select: none;
    }
    #defaultSizeBtn {
      padding: 6px 12px;
      font-size: 1em;
      background-color: #222;
      border: 1px solid #fff;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      width: 100%;
    }
    #defaultSizeBtn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <button id="menu-toggle" aria-expanded="false" aria-controls="settings-menu">☰ Settings</button>

  <div id="settings-menu" role="region" aria-label="Settings Menu">
    <label>
      Box Size (px):
      <input type="range" id="boxSize" min="50" max="400" value="200" />
      <span id="boxSizeVal">200</span>
    </label>
    <button id="defaultSizeBtn" title="Reset to default size">Default Size</button>
  </div>

  <h1>RGB Color Selector</h1>

  <div id="color-preview" role="img" aria-label="Color preview box"></div>

  <div class="slider-group">
    <label for="r">R: 
      <input type="range" id="r" min="0" max="9" value="0" aria-valuemin="0" aria-valuemax="9" aria-valuenow="0" aria-label="Red value" />
      <span class="value-group">
        <span class="value-box" id="rVal9">0</span>
        <span class="value-box">|</span>
        <span class="value-box" id="rVal255">0</span>
      </span>
    </label>
  </div>

  <div class="slider-group">
    <label for="g">G: 
      <input type="range" id="g" min="0" max="9" value="0" aria-valuemin="0" aria-valuemax="9" aria-valuenow="0" aria-label="Green value" />
      <span class="value-group">
        <span class="value-box" id="gVal9">0</span>
        <span class="value-box">|</span>
        <span class="value-box" id="gVal255">0</span>
      </span>
    </label>
  </div>

  <div class="slider-group">
    <label for="b">B: 
      <input type="range" id="b" min="0" max="9" value="0" aria-valuemin="0" aria-valuemax="9" aria-valuenow="0" aria-label="Blue value" />
      <span class="value-group">
        <span class="value-box" id="bVal9">0</span>
        <span class="value-box">|</span>
        <span class="value-box" id="bVal255">0</span>
      </span>
    </label>
  </div>

  <div id="output" aria-live="polite">RGB(0, 0, 0)</div>

  <a
    id="gtic-logo"
    href="https://discord.gg/hB4V4ywqxj"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Join GTIC Discord server"
  >
    <img
      src="https://cdn.discordapp.com/attachments/1300121957576212565/1403146509729398835/GTIC_Logo2.png?ex=68967d85&is=68952c05&hm=5ef7b6169aaf4ff182bd7020b41dfb081bbe56c6cb6a443b1ceca62065c0d2cd&"
      alt="GTIC Logo"
      width="100"
      height="auto"
      draggable="false"
    />
  </a>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const settingsMenu = document.getElementById('settings-menu');

    menuToggle.addEventListener('click', () => {
      const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !isExpanded);
      settingsMenu.style.display = isExpanded ? 'none' : 'block';
    });

    const rInput = document.getElementById("r");
    const gInput = document.getElementById("g");
    const bInput = document.getElementById("b");
    const boxSizeInput = document.getElementById("boxSize");
    const boxSizeVal = document.getElementById("boxSizeVal");
    const defaultSizeBtn = document.getElementById("defaultSizeBtn");

    const rVal9 = document.getElementById("rVal9");
    const gVal9 = document.getElementById("gVal9");
    const bVal9 = document.getElementById("bVal9");

    const rVal255 = document.getElementById("rVal255");
    const gVal255 = document.getElementById("gVal255");
    const bVal255 = document.getElementById("bVal255");

    const output = document.getElementById("output");
    const preview = document.getElementById("color-preview");

    function updateRGB() {
      const r = parseInt(rInput.value);
      const g = parseInt(gInput.value);
      const b = parseInt(bInput.value);

      // Scale 0–9 to 0–255
      const r255 = Math.round((r / 9) * 255);
      const g255 = Math.round((g / 9) * 255);
      const b255 = Math.round((b / 9) * 255);

      // Update 0–9 values
      rVal9.textContent = r;
      gVal9.textContent = g;
      bVal9.textContent = b;

      // Update 0–255 values
      rVal255.textContent = r255;
      gVal255.textContent = g255;
      bVal255.textContent = b255;

      // Update preview box background color
      preview.style.backgroundColor = `rgb(${r255}, ${g255}, ${b255})`;

      // Update RGB text output
      output.textContent = `RGB(${r255}, ${g255}, ${b255})`;
    }

    function updateBoxSize() {
      const size = parseInt(boxSizeInput.value);
      boxSizeVal.textContent = size;
      preview.style.width = size + "px";
      preview.style.height = size + "px";
    }

    boxSizeInput.addEventListener("input", () => {
      updateBoxSize();
    });

    defaultSizeBtn.addEventListener("click", () => {
      const defaultSize = 200;
      boxSizeInput.value = defaultSize;
      updateBoxSize();
    });

    [rInput, gInput, bInput].forEach((input) =>
      input.addEventListener("input", updateRGB)
    );

    // Initialize on load
    updateRGB();
    updateBoxSize();
  </script>
</body>
</html>
