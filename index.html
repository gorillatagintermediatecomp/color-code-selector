<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Color Code Selector</title>
  <style>
    :root {
      --blue: #00aaff;
      --gray-dark: #111;
      --gray-medium: #444;
      --gray-light: #eee;
      --text-light: #fff;
      --text-dark: #222;
      --bg-dark: #000;
      --bg-light: #f0f0f0;
      --border-dark: #fff;
      --border-light: #333;
      --shadow-dark: rgba(255, 255, 255, 0.3);
      --shadow-light: rgba(0, 0, 0, 0.2);
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      position: relative;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Settings menu */
    #settingsToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--gray-medium);
      color: var(--text-light);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      box-shadow: 0 0 10px var(--shadow-dark);
      z-index: 1000;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }
    #settingsPanel {
      position: fixed;
      top: 60px;
      left: 20px;
      background: var(--gray-dark);
      border: 2px solid var(--border-dark);
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 0 20px var(--shadow-dark);
      display: none;
      z-index: 999;
      transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }
    #settingsPanel label {
      display: flex;
      flex-direction: column;
      font-size: 1em;
      margin-bottom: 15px;
      color: var(--gray-light);
      transition: color 0.3s ease;
    }
    #settingsPanel input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      margin-top: 8px;
      height: 8px;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      background: linear-gradient(to right, var(--blue) 0%, var(--blue) 50%, var(--gray-medium) 50%, var(--gray-medium) 100%);
      transition: background 0.3s ease;
    }
    /* Chrome, Safari, Edge slider thumb */
    #settingsPanel input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--blue);
      cursor: pointer;
      border-radius: 4px; /* box shape */
      border: none;
      margin-top: -6px; /* center thumb vertically */
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 5px var(--blue);
    }
    /* Firefox slider thumb */
    #settingsPanel input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: var(--blue);
      cursor: pointer;
      border-radius: 4px;
      border: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 5px var(--blue);
    }
    #boxSizeValSettings {
      margin-top: 5px;
      font-weight: bold;
      color: var(--gray-light);
      text-align: right;
      transition: color 0.3s ease;
    }

    /* Default button styling with tighter margin */
    #defaultBoxSizeBtn {
      margin-top: 6px;
      padding: 8px 12px;
      background-color: var(--blue);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px var(--blue);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #defaultBoxSizeBtn:hover {
      background-color: #0088cc;
    }

    /* Appearance toggle label and input */
    #appearanceToggleLabel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1em;
      margin-top: 20px;
      color: var(--gray-light);
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    #appearanceToggle {
      width: 40px;
      height: 20px;
      position: relative;
      -webkit-appearance: none;
      background: var(--gray-medium);
      outline: none;
      border-radius: 20px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #appearanceToggle:checked {
      background: var(--blue);
    }
    #appearanceToggle::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      border-radius: 16px;
      background: white;
      transition: 0.3s;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
    #appearanceToggle:checked::before {
      left: 22px;
    }

    /* Color preview and layout */
    .container {
      margin-top: 60px;
    }
    #color-preview {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border: 4px solid var(--border-dark);
      border-radius: 12px;
      transition: background-color 0.3s ease, width 0.3s ease, height 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 0 15px var(--shadow-dark);
    }

    .slider-group {
      margin: 15px 0;
      font-size: 1.2em;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 300px;
      height: 8px;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      background: linear-gradient(to right, var(--blue) 0%, var(--blue) 0%, var(--gray-medium) 0%, var(--gray-medium) 100%);
      transition: background 0.3s ease;
    }
    /* Chrome, Safari, Edge slider thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--blue);
      cursor: pointer;
      border-radius: 4px; /* box shape */
      border: none;
      margin-top: -6px; /* center thumb vertically */
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 5px var(--blue);
    }
    /* Firefox slider thumb */
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: var(--blue);
      cursor: pointer;
      border-radius: 4px;
      border: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 5px var(--blue);
    }
    .value-box {
      display: inline-block;
      min-width: 50px;
      font-size: 1em;
      margin-left: 10px;
      color: var(--text-light);
      transition: color 0.3s ease;
    }
    #output {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
      background-color: var(--gray-dark);
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s ease;
      color: var(--text-light);
    }
    #gtic-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      opacity: 0.85;
      user-select: none;
      filter: drop-shadow(0 0 3px #000);
      cursor: pointer;
      transition: opacity 0.2s ease;
      z-index: 1000;
    }
    #gtic-logo:hover {
      opacity: 1;
    }

    /* Light mode overrides */
    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }
    body.light-mode h1 {
      color: var(--text-dark);
    }
    body.light-mode #settingsToggle {
      background: var(--gray-light);
      color: var(--text-dark);
      box-shadow: 0 0 10px var(--shadow-light);
    }
    body.light-mode #settingsPanel {
      background: #ddd;
      border-color: var(--border-light);
      box-shadow: 0 0 20px var(--shadow-light);
    }
    body.light-mode #settingsPanel label,
    body.light-mode #boxSizeValSettings,
    body.light-mode #appearanceToggleLabel {
      color: var(--text-dark);
    }
    body.light-mode #defaultBoxSizeBtn {
      background-color: var(--blue);
      color: white;
      box-shadow: 0 0 8px var(--blue);
    }
    body.light-mode #defaultBoxSizeBtn:hover {
      background-color: #0088cc;
    }
    body.light-mode #color-preview {
      border-color: var(--border-light);
      box-shadow: 0 0 15px var(--shadow-light);
    }
    body.light-mode input[type="range"] {
      background: linear-gradient(to right, var(--blue) 0%, var(--blue) 0%, var(--gray-light) 0%, var(--gray-light) 100%);
    }
    body.light-mode input[type="range"]::-webkit-slider-thumb,
    body.light-mode input[type="range"]::-moz-range-thumb {
      box-shadow: 0 0 5px var(--blue);
    }
    body.light-mode .value-box {
      color: var(--text-dark);
    }
    body.light-mode #output {
      background-color: #ccc;
      color: var(--text-dark);
    }

  </style>
</head>
<body>

  <div id="settingsToggle">Settings ⚙️</div>
  <div id="settingsPanel">
    <label for="boxSize">
      Box Size (px)
      <input type="range" id="boxSize" min="50" max="400" value="200" />
      <div id="boxSizeValSettings">200</div>
    </label>
    <button id="defaultBoxSizeBtn">Default</button>

    <label id="appearanceToggleLabel" for="appearanceToggle">
      Appearance
      <input type="checkbox" id="appearanceToggle" />
    </label>
  </div>

  <h1>RGB Color Selector</h1>

  <div class="container">
    <div id="color-preview"></div>

    <div class="slider-group">
      <label>R: 
        <input type="range" id="r" min="0" max="9" value="0" />
        <span class="value-box" id="rVal9">0</span> |
        <span class="value-box" id="rVal255">0</span>
      </label>
    </div>

    <div class="slider-group">
      <label>G:

        <span class="value-box" id="gVal9">0</span> |
        <span class="value-box" id="gVal255">0</span>
      </label>
    </div>

    <div class="slider-group">
      <label>B: 
        <input type="range" id="b" min="0" max="9" value="0" />
        <span class="value-box" id="bVal9">0</span> |
        <span class="value-box" id="bVal255">0</span>
      </label>
    </div>

    <div id="output">RGB(0, 0, 0)</div>
  </div>

    src="https://cdn.discordapp.com/attachments/1300121957576212565/1403146509729398835/GTIC_Logo2.png?ex=68967d85&is=68952c05&hm=5ef7b6169aaf4ff182bd7020b41dfb081bbe56c6cb6a443b1ceca62065c0d2cd&"
    alt="GTIC Logo"
    title="Join our Discord"
  />

  <script>
    const settingsToggle = document.getElementById("settingsToggle");
    const settingsPanel = document.getElementById("settingsPanel");
    const boxSizeInput = document.getElementById("boxSize");
    const boxSizeValSettings = document.getElementById("boxSizeValSettings");
    const defaultBoxSizeBtn = document.getElementById("defaultBoxSizeBtn");
    const appearanceToggle = document.getElementById("appearanceToggle");

    const rInput = document.getElementById("r");
    const gInput = document.getElementById("g");
    const bInput = document.getElementById("b");

    const rVal9 = document.getElementById("rVal9");
    const gVal9 = document.getElementById("gVal9");
    const bVal9 = document.getElementById("bVal9");

    const rVal255 = document.getElementById("rVal255");
    const gVal255 = document.getElementById("gVal255");
    const bVal255 = document.getElementById("bVal255");

    const output = document.getElementById("output");
    const preview = document.getElementById("color-preview");
    const gticLogo = document.getElementById("gtic-logo");

    // Toggle settings panel visibility
    settingsToggle.addEventListener("click", () => {
      if (settingsPanel.style.display === "block") {
        settingsPanel.style.display = "none";
      } else {
        settingsPanel.style.display = "block";
      }
    });

    // Update box size from settings slider
    function updateBoxSize() {
      const size = parseInt(boxSizeInput.value);
      boxSizeValSettings.textContent = size;
      preview.style.width = size + "px";
      preview.style.height = size + "px";

      // Update slider background gradient to show fill
      const percent = ((size - 50) / (400 - 50)) * 100;
      boxSizeInput.style.background = `linear-gradient(to right, var(--blue) 0%, var(--blue) ${percent}%, var(--gray-medium) ${percent}%, var(--gray-medium) 100%)`;
    }

    // Reset box size to default 200px
    defaultBoxSizeBtn.addEventListener("click", () => {
      boxSizeInput.value = 200;
      updateBoxSize();
    });

    // Update background fill for any slider with blue fill
    function updateSliderFill(slider) {
      const min = parseInt(slider.min);
      const max = parseInt(slider.max);
      const val = parseInt(slider.value);
      const percent = ((val - min) / (max - min)) * 100;
      slider.style.background = `linear-gradient(to right, var(--blue) 0%, var(--blue) ${percent}%, var(--gray-medium) ${percent}%, var(--gray-medium) 100%)`;
    }

    // Update RGB colors and output
    function updateRGB() {
      const r = parseInt(rInput.value);
      const g = parseInt(gInput.value);
      const b = parseInt(bInput.value);

      const r255 = Math.round((r / 9) * 255);
      const g255 = Math.round((g / 9) * 255);
      const b255 = Math.round((b / 9) * 255);

      rVal9.textContent = r;
      gVal9.textContent = g;
      bVal9.textContent = b;

      rVal255.textContent = r255;
      gVal255.textContent = g255;
      bVal255.textContent = b255;

      preview.style.backgroundColor = `rgb(${r255}, ${g255}, ${b255})`;

      output.textContent = `RGB(${r255}, ${g255}, ${b255})`;

      // Update slider fills
      updateSliderFill(rInput);
      updateSliderFill(gInput);
      updateSliderFill(bInput);
    }

    // Event listeners
    boxSizeInput.addEventListener("input", updateBoxSize);
    [rInput, gInput, bInput].forEach((input) => input.addEventListener("input", updateRGB));

    updateBoxSize();
    updateRGB();
