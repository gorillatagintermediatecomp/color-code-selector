<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Color Code Selector</title>
  <style>
    /* Base styles for light and dark themes */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      position: relative;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.light {
      background-color: #f5f5f5;
      color: #111;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Settings menu */
    #settingsToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #222;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      z-index: 1000;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    #settingsToggle.light {
      background: #ddd;
      color: #222;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #settingsPanel {
      position: fixed;
      top: 60px;
      left: 20px;
      background: #111;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      display: none;
      z-index: 999;
      transition: background-color 0.4s ease, border-color 0.4s ease, color 0.4s ease;
      color: #eee;
    }
    #settingsPanel.light {
      background: #fff;
      border-color: #222;
      color: #222;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    #settingsPanel label {
      display: flex;
      flex-direction: column;
      font-size: 1em;
      margin-bottom: 15px;
    }
    #settingsPanel.light label {
      color: #222;
    }
    #settingsPanel input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      margin-top: 8px;
      height: 8px;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      background: linear-gradient(to right, #00aaff 0%, #00aaff 50%, #444 50%, #444 100%);
      transition: background 0.3s ease;
    }
    #settingsPanel.light input[type="range"] {
      background: linear-gradient(to right, #00aaff 0%, #00aaff 50%, #bbb 50%, #bbb 100%);
    }
    /* Chrome, Safari, Edge slider thumb */
    #settingsPanel input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00aaff;
      cursor: pointer;
      border-radius: 4px; /* box shape */
      border: none;
      margin-top: -6px; /* center thumb vertically */
      transition: background 0.3s ease;
      box-shadow: 0 0 5px #00aaff;
    }
    /* Firefox slider thumb */
    #settingsPanel input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00aaff;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 5px #00aaff;
    }
    #boxSizeValSettings {
      margin-top: 5px;
      font-weight: bold;
      color: #ddd;
      text-align: right;
    }
    #settingsPanel.light #boxSizeValSettings {
      color: #444;
    }

    /* Default button styling */
    #defaultBoxSizeBtn {
      margin-top: 6px; /* closer than before */
      padding: 8px 12px;
      background-color: #00aaff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px #00aaff;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #defaultBoxSizeBtn:hover {
      background-color: #0088cc;
    }
    #settingsPanel.light #defaultBoxSizeBtn {
      color: #fff;
      background-color: #0077cc;
      box-shadow: 0 0 8px #0077cc;
    }
    #settingsPanel.light #defaultBoxSizeBtn:hover {
      background-color: #005fa3;
    }

    /* Appearance toggle switch container */
    #appearanceSettings {
      margin-top: 20px;
      text-align: left;
      font-weight: normal;
      font-size: 1em;
      user-select: none;
    }
    #appearanceSettings label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    #appearanceSettings span {
      margin-left: 10px;
    }

    /* Toggle switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .sliderSwitch {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 24px;
    }
    .sliderSwitch:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #00aaff;
      transition: 0.4s;
      border-radius: 4px;
      box-shadow: 0 0 5px #00aaff;
    }
    input:checked + .sliderSwitch {
      background-color: #ddd;
    }
    input:checked + .sliderSwitch:before {
      transform: translateX(26px);
      background-color: #0077cc;
      box-shadow: 0 0 5px #0077cc;
    }

    /* Color preview and layout */
    .container {
      margin-top: 60px;
    }
    #color-preview {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border: 4px solid #fff;
      border-radius: 12px;
      transition: background-color 0.3s ease, width 0.3s ease, height 0.3s ease, border-color 0.4s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    body.light #color-preview {
      border-color: #222;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .slider-group {
      margin: 15px 0;
      font-size: 1.2em;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 300px;
      height: 8px;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      background: linear-gradient(to right, #00aaff 0%, #00aaff 0%, #444 0%, #444 100%);
      transition: background 0.3s ease;
    }
    /* Chrome, Safari, Edge slider thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00aaff;
      cursor: pointer;
      border-radius: 4px; /* box shape */
      border: none;
      margin-top: -6px; /* center thumb vertically */
      transition: background 0.3s ease;
      box-shadow: 0 0 5px #00aaff;
    }
    /* Firefox slider thumb */
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00aaff;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 5px #00aaff;
    }
    .value-box {
      display: inline-block;
      min-width: 50px;
      font-size: 1em;
      margin-left: 10px;
    }
    #output {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.light #output {
      background-color: #ddd;
      color: #111;
    }
    #gtic-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      opacity: 0.85;
      user-select: none;
      filter: drop-shadow(0 0 3px #000);
      cursor: pointer;
      transition: opacity 0.2s ease;
      z-index: 1000;
    }
    #gtic-logo:hover {
      opacity: 1;
    }

    /* Made By message bottom left */
    #madeBy {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.9em;
      color: #aaa;
      user-select: none;
      font-weight: normal;
      z-index: 1000;
      transition: color 0.4s ease;
    }
    body.light #madeBy {
      color: #444;
    }
    #madeBy a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    #madeBy a:hover {
      color: #0088cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="settingsToggle">Settings ⚙️</div>
  <div id="settingsPanel">

  <script>
    const settingsToggle = document.getElementById("settingsToggle");
    const settingsPanel = document.getElementById("settingsPanel");
    const boxSizeInput = document.getElementById("boxSize");
    const boxSizeValSettings = document.getElementById("boxSizeValSettings");
    const defaultBoxSizeBtn = document.getElementById("defaultBoxSizeBtn");
    const appearanceSettings = document.getElementById("appearanceSettings");
    const gticLogo = document.getElementById("gtic-logo");
    const themeSwitch = document.getElementById("themeSwitch");

    const rInput = document.getElementById("r");
    const gInput = document.getElementById("g");
    const bInput = document.getElementById("b");

    const rVal9 = document.getElementById("rVal9");
    const gVal9 = document.getElementById("gVal9");
    const bVal9 = document.getElementById("bVal9");

    const rVal255 = document.getElementById("rVal255");
    const gVal255 = document.getElementById("gVal255");
    const bVal255 = document.getElementById("bVal255");

    const output = document.getElementById("output");
    const preview = document.getElementById("color-preview");

    // Toggle settings panel visibility
    settingsToggle.addEventListener("click", () => {
      if (settingsPanel.style.display === "block") {
        settingsPanel.style.display = "none";
      } else {
        settingsPanel.style.display = "block";
      }
    });

    // Update box size from settings slider
    function updateBoxSize() {
      const size = parseInt(boxSizeInput.value);
      boxSizeValSettings.textContent = size;
      preview.style.width = size + "px";
      preview.style.height = size + "px";

      // Update slider background gradient to show fill
      const percent = ((size - 50) / (400 - 50)) * 100;
      boxSizeInput.style.background = `linear-gradient(to right, #00aaff 0%, #00aaff ${percent}%, #444 ${percent}%, #444 100%)`;
    }

    // Reset box size to default 200px
    defaultBoxSizeBtn.addEventListener("click", () => {
      boxSizeInput.value = 200;
      updateBoxSize();
    });

    // Update background fill for any slider with blue fill
    function updateSliderFill(slider) {
      const min = parseInt(slider.min);
      const max = parseInt(slider.max);
      const val = parseInt(slider.value);
      const percent = ((val - min) / (max - min)) * 100;
      const lightMode = document.body.classList.contains("light");
      const fillColor = "#00aaff";
      const emptyColor = lightMode ? "#bbb" : "#444";
      slider.style.background = `linear-gradient(to right, ${fillColor} 0%, ${fillColor} ${percent}%, ${emptyColor} ${percent}%, ${emptyColor} 100%)`;
    }

    // Update RGB colors and output
    function updateRGB() {
      const r = parseInt(rInput.value);
      const g = parseInt(gInput.value);
      const b = parseInt(bInput.value);

      const r255 = Math.round((r / 9) * 255);
      const g255 = Math.round((g / 9) * 255);
      const b255 = Math.round((b / 9) * 255);

      rVal9.textContent = r;
      gVal9.textContent = g;
      bVal9.textContent = b;

      rVal255.textContent = r255;
      gVal255.textContent = g255;
      bVal255.textContent = b255;

      preview.style.backgroundColor = `rgb(${r255}, ${g255}, ${b255})`;

      output.textContent = `RGB(${r255}, ${g255}, ${b255})`;

      // Update slider fills
      updateSliderFill(rInput);
      updateSliderFill(gInput);
      updateSliderFill(bInput);
    }
