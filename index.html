<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Selector</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #222;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 20px;
  }
  #colorBox {
    margin-top: 10px;
    width: 200px;
    height: 200px;
    background: rgb(0,0,0);
    border: 2px solid white;
  }
  .slider-container {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }
  .slider-container input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    height: 8px;
    width: 150px;
    margin-left: 10px;
    border-radius: 4px;
    background: #444;
    outline: none;
  }
  .slider-container span {
    margin-left: 10px;
    width: 40px;
    text-align: center;
  }
  /* Slider thumbs */
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 4px;
    cursor: pointer;
    border: none;
  }
  #rSlider::-webkit-slider-thumb { background: red; }
  #gSlider::-webkit-slider-thumb { background: green; }
  #bSlider::-webkit-slider-thumb { background: blue; }
  #sizeSlider::-webkit-slider-thumb { background: #00aaff; }
  /* Settings button */
  #settingsButton {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
    background: #333;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  #settingsButton:hover {
    transform: scale(1.1);
  }
  /* Settings panel */
  #settingsPanel {
    position: absolute;
    top: 50px;
    left: 10px;
    background: #333;
    padding: 10px;
    border-radius: 8px;
    display: none;
    width: 200px;
  }
  #settingsPanel h3 {
    margin: 5px 0;
  }
  #defaultButton {
    margin-top: 5px;
    padding: 5px;
    width: 100%;
    border: none;
    background: #00aaff;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  /* Bottom right GTIC logo */
  #gticLogo {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 80px;
    transition: transform 0.2s ease;
    cursor: pointer;
  }
  #gticLogo:hover {
    transform: scale(1.1);
  }
  /* Bottom left made by */
  #madeBy {
    position: absolute;
    bottom: 10px;
    left: 10px;
    font-size: 14px;
  }
  #madeBy a {
    color: #00aaff;
    text-decoration: none;
    transition: transform 0.2s ease;
    display: inline-block;
  }
  #madeBy a:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <div id="settingsButton">âš™</div>
  <div id="settingsPanel">
    <h3>Box Size</h3>
    <input type="range" id="sizeSlider" min="50" max="400" value="200">
    <button id="defaultButton">Default</button>
    <h3>Appearance</h3>
    <button id="lightMode">Light Mode</button>
    <button id="darkMode" style="margin-top:5px;">Dark Mode</button>
  </div>

  <h1>Color Selector</h1>
  <div id="colorBox"></div>

  <div class="slider-container">
    <label>R</label>
    <input type="range" id="rSlider" min="0" max="255" value="0">
    <span id="rValue">0</span>
  </div>
  <div class="slider-container">
    <label>G</label>
    <input type="range" id="gSlider" min="0" max="255" value="0">
    <span id="gValue">0</span>
  </div>
  <div class="slider-container">
    <label>B</label>
    <input type="range" id="bSlider" min="0" max="255" value="0">
    <span id="bValue">0</span>
  </div>

  <a href="https://discord.gg/hB4V4ywqxj" target="_blank">
    <img id="gticLogo" src="https://cdn.discordapp.com/attachments/1300121957576212565/1403146509729398835/GTIC_Logo2.png?ex=68967d85&is=68952c05&hm=5ef7b6169aaf4ff182bd7020b41dfb081bbe56c6cb6a443b1ceca62065c0d2cd&" alt="GTIC Logo">
  </a>

  <div id="madeBy">Made By <a href="https://discord.com/users/1252981295454224390" target="_blank">katislunatic</a></div>

<script>
const rSlider = document.getElementById('rSlider');
const gSlider = document.getElementById('gSlider');
const bSlider = document.getElementById('bSlider');
const rValue = document.getElementById('rValue');
const gValue = document.getElementById('gValue');
const bValue = document.getElementById('bValue');
const colorBox = document.getElementById('colorBox');
const sizeSlider = document.getElementById('sizeSlider');
const defaultButton = document.getElementById('defaultButton');
const settingsButton = document.getElementById('settingsButton');
const settingsPanel = document.getElementById('settingsPanel');
const lightMode = document.getElementById('lightMode');
const darkMode = document.getElementById('darkMode');

function updateColor() {
  const r = rSlider.value;
  const g = gSlider.value;
  const b = bSlider.value;
  rValue.textContent = r;
  gValue.textContent = g;
  bValue.textContent = b;
  colorBox.style.background = `rgb(${r},${g},${b})`;
}
function updateSize() {
  colorBox.style.width = `${sizeSlider.value}px`;
  colorBox.style.height = `${sizeSlider.value}px`;
}
function setDefaultSize() {
  sizeSlider.value = 200;
  updateSize();
}
function toggleSettings() {
  settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
}
function setLightMode() {
  document.body.style.background = '#eee';
  document.body.style.color = '#000';
  colorBox.style.border = '2px solid black';
}
function setDarkMode() {
  document.body.style.background = '#222';
  document.body.style.color = '#fff';
  colorBox.style.border = '2px solid white';
}

[rSlider, gSlider, bSlider].forEach(slider => {
  slider.addEventListener('input', updateColor);
});
sizeSlider.addEventListener('input', updateSize);
defaultButton.addEventListener('click', setDefaultSize);
settingsButton.addEventListener('click', toggleSettings);
lightMode.addEventListener('click', setLightMode);
darkMode.addEventListener('click', setDarkMode);

updateColor();
updateSize();
</script>
</body>
</html>
