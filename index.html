<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Color Code Selector</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      position: relative;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Settings menu */
    #settingsToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #222;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      z-index: 1000;
    }
    #settingsPanel {
      position: fixed;
      top: 60px;
      left: 20px;
      background: #111;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      display: none;
      z-index: 999;
    }
    #settingsPanel label {
      display: flex;
      flex-direction: column;
      font-size: 1em;
      margin-bottom: 15px;
      color: #eee;
    }
    /* All sliders styled */
    input[type="range"] {
      -webkit-appearance: none;
      width: 300px;
      height: 8px;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      background: linear-gradient(to right, #00aaff 0%, #00aaff 50%, #444 50%, #444 100%);
      transition: background 0.3s ease;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00aaff;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      margin-top: -6px;
      transition: background 0.3s ease;
      box-shadow: 0 0 5px #00aaff;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00aaff;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 5px #00aaff;
    }
    #boxSizeValSettings {
      margin-top: 5px;
      font-weight: bold;
      color: #ddd;
      text-align: right;
    }

    /* Color preview and layout */
    .container {
      margin-top: 60px;
    }
    #color-preview {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border: 4px solid #fff;
      border-radius: 12px;
      transition: background-color 0.3s ease, width 0.3s ease, height 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .slider-group {
      margin: 15px 0;
      font-size: 1.2em;
    }
    .value-box {
      display: inline-block;
      min-width: 50px;
      font-size: 1em;
      margin-left: 10px;
    }
    #output {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    #gtic-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      opacity: 0.85;
      user-select: none;
      filter: drop-shadow(0 0 3px #000);
      cursor: pointer;
      transition: opacity 0.2s ease;
      z-index: 1000;
    }
    #gtic-logo:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="settingsToggle">Settings ⚙️</div>
  <div id="settingsPanel">
    <label for="boxSize">
      Box Size (px)
      <input type="range" id="boxSize" min="50" max="400" value="200" />
      <div id="boxSizeValSettings">200</div>
    </label>
  </div>

  <h1>RGB Color Selector</h1>

  <div class="container">
    <div id="color-preview"></div>

    <div class="slider-group">
      <label>R: 
        <input type="range" id="r" min="0" max="9" value="0" />
        <span class="value-box" id="rVal9">0</span> |
        <span class="value-box" id="rVal255">0</span>
      </label>
    </div>

    <div class="slider-group">
      <label>G: 
        <input type="range" id="g" min="0" max="9" value="0" />
        <span class="value-box" id="gVal9">0</span> |
        <span class="value-box" id="gVal255">0</span>
      </label>
    </div>

    <div class="slider-group">
      <label>B: 
        <input type="range" id="b" min="0" max="9" value="0" />
        <span class="value-box" id="bVal9">0</span> |
        <span class="value-box" id="bVal255">0</span>
      </label>
    </div>

    <div id="output">RGB(0, 0, 0)</div>
  </div>

  <img
    id="gtic-logo"
    src="https://cdn.discordapp.com/attachments/1300121957576212565/1403146509729398835/GTIC_Logo2.png?ex=68967d85&is=68952c05&hm=5ef7b6169aaf4ff182bd7020b41dfb081bbe56c6cb6a443b1ceca62065c0d2cd&"
    alt="GTIC Logo"
    title="Join our Discord"
  />

  <script>
    const settingsToggle = document.getElementById("settingsToggle");
    const settingsPanel = document.getElementById("settingsPanel");
    const boxSizeInput = document.getElementById("boxSize");
    const boxSizeValSettings = document.getElementById("boxSizeValSettings");

    const rInput = document.getElementById("r");
    const gInput = document.getElementById("g");
    const bInput = document.getElementById("b");

    const rVal9 = document.getElementById("rVal9");
    const gVal9 = document.getElementById("gVal9");
    const bVal9 = document.getElementById("bVal9");

    const rVal255 = document.getElementById("rVal255");
    const gVal255 = document.getElementById("gVal255");
    const bVal255 = document.getElementById("bVal255");

    const output = document.getElementById("output");
    const preview = document.getElementById("color-preview");
    const gticLogo = document.getElementById("gtic-logo");

    // Toggle settings panel visibility
    settingsToggle.addEventListener("click", () => {
      if (settingsPanel.style.display === "block") {
        settingsPanel.style.display = "none";
      } else {
        settingsPanel.style.display = "block";
      }
    });

    // Update slider background fill for any slider input element
    function updateSliderBackground(slider) {
      const min = parseInt(slider.min);
      const max = parseInt(slider.max);
      const val = parseInt(slider.value);
      const percent = ((val - min) / (max - min)) * 100;
      slider.style.background = `linear-gradient(to right, #00aaff 0%, #00aaff ${percent}%, #444 ${percent}%, #444 100%)`;
    }

    // Update box size from settings slider
    function updateBoxSize() {
      const size = parseInt(boxSizeInput.value);
      boxSizeValSettings.textContent = size;
      preview.style.width = size + "px";
      preview.style.height = size + "px";
      updateSliderBackground(boxSizeInput);
    }

    // Update RGB colors and output
    function updateRGB() {
      const r = parseInt(rInput.value);
      const g = parseInt(gInput.value);
      const b = parseInt(bInput.value);

      const r255 = Math.round((r / 9) * 255);
      const g255 = Math.round((g / 9) * 255);
      const b255 = Math.round((b / 9) * 255);

      rVal9.textContent = r;
      gVal9.textContent = g;
      bVal9.textContent = b;

      rVal255.textContent = r255;
      gVal255.textContent = g255;
      bVal255.textContent = b255;

      preview.style.backgroundColor = `rgb(${r255}, ${g255}, ${b255})`;

      output.textContent = `RGB(${r255}, ${g255}, ${b255})`;
    }

    // Add event listeners and initialize slider backgrounds
    boxSizeInput.addEventListener("input", updateBoxSize);

    [rInput, gInput, bInput].forEach((slider) => {
      slider.addEventListener("input", () => {
        updateRGB();
        updateSliderBackground(slider);
      });
      // Initialize slider backgrounds on load
      updateSliderBackground(slider);
    });

    // Click on logo to open Discord link
    gticLogo.addEventListener("click", () => {
      window.open("https://discord.gg/hB4V4ywqxj", "_blank");
    });

    // Initialize
    updateBoxSize();
    updateRGB();
  </script>
</body>
</html>
